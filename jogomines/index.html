<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Sinais - Jogo Mines</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      width: 100%;
      background-color: #0077FF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px 10px;
    }

    .info-panel {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      color: white;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      font-weight: 500;
      font-size: 16px;
    }

    .info-section {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .generate-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .generate-button:disabled { background: #6c757d; cursor: not-allowed; }
    .generate-button:hover:not(:disabled) { background: #218838; }

    .grid-container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      width: 100%;
      height: 100%;
    }

    .cell {
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .star {
      background: #f39c12;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-radius: 5px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe-container {
      width: 100%;
      max-width: 100%;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="info-panel">
    <div class="info-section">NÂº de minas<br><span id="minas">:03</span></div>
    <div class="info-section">Validade atÃ©<br><span id="timer">00:25</span></div>
  </div>

  <button class="generate-button" id="generateButton">Encontrar Sinal</button>

  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>

  <div class="iframe-container">
    <iframe src="https://meu-site-rqrp.onrender.com" id="iframeSite" allowfullscreen></iframe>
  </div>

  <script>
    let countdown = 25;
    let timerInterval;
    const timerElement = document.getElementById('timer');
    const grid = document.getElementById('grid');
    const generateButton = document.getElementById('generateButton');
    let starPositions = [];

    function createGrid() {
      grid.innerHTML = '';
      const cells = [];
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cells.push(cell);
      }

      starPositions = [];
      while (starPositions.length < 3) {
        const pos = Math.floor(Math.random() * 25);
        if (!starPositions.includes(pos)) starPositions.push(pos);
      }

      cells.forEach((cell, i) => {
        if (starPositions.includes(i)) {
          const star = document.createElement('div');
          star.classList.add('star');
          star.textContent = 'ðŸ’Ž';
          cell.appendChild(star);
        }
        grid.appendChild(cell);
      });
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        countdown--;
        timerElement.innerText = `00:${countdown < 10 ? '0' : ''}${countdown}`;
        if (countdown <= 0) {
          clearInterval(timerInterval);
          generateButton.disabled = false;
        }
      }, 1000);
    }

    generateButton.addEventListener('click', () => {
      countdown = 25;
      timerElement.innerText = '00:25';
      generateButton.disabled = true;
      createGrid();
      startTimer();
    });
  </script>

</body>
</html>
